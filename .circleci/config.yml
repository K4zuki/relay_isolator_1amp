version: 2
jobs:
  build:
    docker:
      - image: k4zuki/pandocker
    steps:
      - checkout
      - run:
          name: get submodule
          command: |
            git submodule update --init
      - run:
          environment:
            CURRENT_TAG: echo $CIRCLE_SHA1|cut -c1-7
          name: Update tags in sch/brd files
          command: |
            # export CURRENT_TAG=`echo "$CIRCLE_SHA1"|cut -c1-7`
            git clone https://github.com/K4zuki/myPCBlib.git tag-updater
            for fname in `ls *.sch *.brd`; do echo $CURRENT_TAG $fname ; done
            for fname in `ls *.sch *.brd`; do python3 tag-updater/eagle-commit-update.py $fname --tag $CURRENT_TAG ; done

      - run:
          name: Deploy preparation
          command: |
            # export CURRENT_TAG=`echo "$CIRCLE_SHA1"|cut -c1-7`
            apt install zip
            mkdir -p deploy; cd deploy
            zip $CIRCLE_PROJECT_REPONAME-$CURRENT_TAG ../*-$CURRENT_TAG.brd ../*-$CURRENT_TAG.sch
            cd ..

      - run:
          name: Deploy
          command: |
            # export CURRENT_TAG=`echo "$CIRCLE_SHA1"|cut -c1-7`
            ghr -replace -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME build-$CURRENT_TAG deploy/
